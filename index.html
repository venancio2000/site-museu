<!DOCTYPE html>
<html>

	<title>museu Nacional</title>
	<meta charset="utf-8">
	<!-- Normalize Css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

<body>
	<div id="container"><!-- Inicio container -->
		<header><!-- Inicio header -->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>

			<nav><!-- Inicio nave -->
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Exposições</a></li>
				<li><a href="#">Pesquisa</a></li>

			</ul>
		</nav><!-- Fim do nave -->

		<div id="principal"><!--inicio principal -->
			<div id="conteudo">
				<section id="capa">
					<img src="img/museu.png">
					
				</section>
			</div>
			<aside><!-- inicio do aside-->

				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>
				<section id="visita">
					<h4>Faca uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecine uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">


							<label for="qtd">Qtd pessoas</label>
							<input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

						</fieldset>

						<input class="botao" type="submit" value="Verificar diponibilidade">
					</form>
				</section><!--/fim da visita-->

				<section id="galeria">
					<h4>Galeria de fotos</h4>

					<a href="">
						<img src="img/imagem1.jpg" height="93" width="93" alt="restaurante fotos">
					</a>
						<a href="">
						<img src="img/imagem2.jpg" height="93" width="93" alt="salão">
					</a>
						<a href="">
						<img src="img/imagem3.jpg" height="93" width="93">
					</a>
						<a href="">
						<img src="img/imagem4.jpg" height="93" width="93">
					</a>

			</aside><!-- /fim do isade-->

		</div><!--/fim principal -->
